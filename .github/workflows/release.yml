name: ğŸš€ Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run checks
        run: |
          npm run lint
          npx tsc --noEmit

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§¹ Commit any formatting changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: format code"

      - name: ğŸ”– Bump version
        id: version
        run: |
          # Bump version and capture new version
          NEW_VERSION=$(npm version ${{ inputs.version }} -m "chore(release): v%s")
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ New version: ${NEW_VERSION}"

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD^)
          fi
          
          # Create changelog
          CHANGELOG="## What's Changed
          
          ${COMMITS}
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.version.outputs.new_version }}"
          
          # Save to file for release
          echo "$CHANGELOG" > RELEASE_NOTES.md
          echo "Generated changelog for ${{ steps.version.outputs.new_version }}"

      - name: ğŸš€ Push changes & tag
        if: ${{ !inputs.dry_run }}
        run: |
          git push origin HEAD --follow-tags

      - name: ğŸ“‹ Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Publish to npm
        if: ${{ !inputs.dry_run }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ§ª Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "ğŸ§ª DRY RUN - No changes were published"
          echo "Would have released: ${{ steps.version.outputs.new_version }}"
          echo ""
          echo "ğŸ“ Release notes:"
          cat RELEASE_NOTES.md

